<div id="ForwardAndBackButtons">
    <span>Move Number: {{moveNumber}}</span>
  <button (click)="renderPartGame($event, -1)">Back</button>
  <button (click)="renderPartGame($event, 1)">Forward</button>
</div>
<button (click)="toggleCute()">ToggleCute</button>
<button (click)="refresh()" class="btn btn-primary"> Refresh</button>
