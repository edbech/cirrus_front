<navbar></navbar>
<p>Welcome {{this.currentUser.id}}</p>


<div>
    <br/>
    <h2 class="lead">Create New game</h2>

    <form [formGroup]="newGameForm" (ngSubmit)="onCreateNewGame()">

        <label for="username">Enter Other Player's Username</label>
        <input type="text" formControlName="player2username" class="form-control" />
        <br/>
        <br/>
        <label for="username">Enter to set game as public  </label>
        <br/>
        <select class="form-control" >
            <option  name="isPublic" fromControlName="isPublic"  class="form-control" value="public" checked>Public
            <option  name="isPublic" fromControlName="isPublic" class="form-control" value="private">Private
        </select>
         <br/>

        <button class="btn btn-primary">New Game </button>
        <div *ngIf="usernameInvalid" class="alert alert-danger text-center" id="alert-msg" role="alert">
            Invalid Credentials!
        </div>
        <br />
    </form>

    

</div>
<button (click)="gameService.getAllGamesInProgress()" class="btn btn-primary"> See All games in Progress</button>
<br>


<div>
    <button (click)="logout()" class="btn btn-primary"> Logout</button>
</div>


<div>
    <button (click)="getAllUsers()" class="btn btn-primary">GetAll users</button>
</div>
